_schema-version: 3.3.0
ID: z_order_tracking_capmapp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: z_order_tracking_capmapp-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: z_order_tracking_capmapp-auth
      - name: z_order_tracking_capmapp-db
      - name: z_order_tracking_capmapp-destination

  - name: z_order_tracking_capmapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: z_order_tracking_capmapp-db

  - name: z_order_tracking_capmapp-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: z_order_tracking_capmapp-auth
      - name: srv-api
      - name: z_order_tracking_capmapp-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: z_order_tracking_capmapppurchaseorderdetails
          artifacts:
            - purchase-order-details.zip
          target-path: app/

  - name: z_order_tracking_capmapppurchaseorderdetails
    type: html5
    path: app/purchase-order-details
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: z_order_tracking_capmapp-destinations
    type: com.sap.application.content
    requires:
      - name: z_order_tracking_capmapp-auth
        parameters:
          service-key:
            name: z_order_tracking_capmapp-auth-key
      - name: z_order_tracking_capmapp-html5-repo-host
        parameters:
          service-key:
            name: z_order_tracking_capmapp-html5-repo-host-key
      - name: srv-api
      - name: z_order_tracking_capmapp-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: z_order_tracking_capmapp-html5-repository
              ServiceInstanceName: z_order_tracking_capmapp-html5-repo-host
              ServiceKeyName: z_order_tracking_capmapp-html5-repo-host-key
              sap.cloud.service: z_order_tracking_capmapp.service
            - Name: z_order_tracking_capmapp-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: z_order_tracking_capmapp-auth
              ServiceKeyName: z_order_tracking_capmapp-auth-key
              sap.cloud.service: z_order_tracking_capmapp.service

resources:
  - name: z_order_tracking_capmapp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: z_order_tracking_capmapp-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
  - name: z_order_tracking_capmapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: z_order_tracking_capmapp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api

  - name: z_order_tracking_capmapp-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
